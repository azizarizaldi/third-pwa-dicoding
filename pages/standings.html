<section>
  <div class="row mt-30">
      <h5 class="text-center text-league">Standings Table</h5>
  </div>

  <div class="row container">
      <div class="col m12 s12">
          <div class="card d-none" id="cardStandings">
              <div class="card-content" id="contentStandings">
                  <b>League Standings</b>
                  <br/>
                  <small class="pull-right"><em>Last Updated : <span id="lastUpdated"></span></em></small>
                  <hr style="margin-top: 25px;"/>
                  <table class="responsive-table">
                      <thead>
                          <tr>
                              <th style="width: 3%;">Pos</th>
                              <th>Club</th>
                              <th style="width: 10%;" class="text-right">MP</th>
                              <th style="width: 10%;" class="text-right">W</th>
                              <th style="width: 10%;" class="text-right">L</th>
                              <th style="width: 10%;" class="text-right">D</th>
                              <th style="width: 10%;" class="text-right">Pts</th>
                          </tr>
                      </thead>
                      <tbody id="listStandings">
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</section>
