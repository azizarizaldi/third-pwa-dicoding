<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Premier Leagure - Standings, Match Schedule & Information Team</title>
  <!-- Meta Tag-->
  <meta name="description" content="Premier Leagure - Standings, Match Schedule & Information Team" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- icon -->
  <link rel="icon" type="image/png" href="images/icon/icon-192x192.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="images/icon/icon-128x128.png" sizes="128x128" />
  <link rel="icon" type="image/png" href="images/icon/icon-96x96.png" sizes="96x96" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/my-style.css">

  <style>
    .text-league {
      color: #3a125b !important;
    }
  </style>
</head>

<body>
  <!-- Navigasi -->
  <nav class="grey lighten-5 text-league" role="navigation">
    <div class="nav-wrapper container">
      <a href="./index.html" class="brand-logo" id="logo-container">
        <img style="margin-top:5px; height: 47px;" src="/images/main-logo.png" alt="main-logo">
      </a>
      <a href="./index.html" class="sidenav-trigger text-league" data-target="nav-mobile">
        <i class="material-icons">arrow_back</i>
      </a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

  <div class="container" id="body-content">
    <section>
      <div class="row" style="margin-top: 30px;">
        <h5 class="text-center text-league">Team Information</h5>
      </div>

      <div class="row container team-info d-none">
        <div class="col s12">
          <div class="card">
            <div class="card-content text-center">
              <b id="clubTitleId"></b>
              <br />
              <br />
              <img id="clubLogo" class="img-home" style="display: inline;" src="">
            </div>
            <div class="card-content">
              <p class="card-text">
                <b>Club Name : </b><span id="nameClubId"></span><br />
                <b>Club Colors : </b><span id="clubColorId"></span><br />
                <b>Venue : </b><span id="venueID"></span><br />
                <b>Website : </b><span id="websiteId"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large" style="background-color : #3a125b !important" id="save">
      <i class="large material-icons">star_border</i>
    </a>
  </div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large d-none" style="background-color : #3a125b !important" id="delete">
      <i class="large material-icons">star</i>
    </a>
  </div>

  <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/api.js"></script>

  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>
  <script src="/register-sw.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var urlParams = new URLSearchParams(window.location.search);
      var id = urlParams.get("id");

      var btnSave = document.getElementById("save");
      var btnDelete = document.getElementById("delete");

      var item = getTeamById();

      checkFavorite();
      function checkFavorite() {
        getById(id).then((favorites) => {
          if (!favorites) {
            btnSave.classList.remove('d-none');
            btnDelete.classList.add('d-none');
          } else {
            btnSave.classList.add('d-none');
            btnDelete.classList.remove('d-none');
          }
        }).catch((err) => {

        });
      }

      btnSave.onclick = function () {
        item.then(function (data) {
          saveFavorite(data);
          checkFavorite();
          M.toast({
            html: 'Data saved to favorites',
            classes: 'rounded'
          });
        });
      };

      btnDelete.onclick = function () {
        deleteById(id);
        btnSave.classList.remove('d-none');
        btnDelete.classList.add('d-none');
        M.toast({
          html: 'Data deleted from favorite list',
          classes: 'rounded'
        });
      };
    });
  </script>
</body>

</html>
